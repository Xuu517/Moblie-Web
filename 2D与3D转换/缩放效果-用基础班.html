<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 210px;
      margin: 100px auto;
      background-color: pink;
    }

    .box img{
      width: 100%;
      transition: all 0.5s;
    }

    .box:hover img{
      /* 1.基础班方法 */
      /* width: 150%; */
      /* 会让图片由左上角变大 */
      /* 2. */
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="../img/concept 0.jpg">
  </div>
  
</body>
</html>
