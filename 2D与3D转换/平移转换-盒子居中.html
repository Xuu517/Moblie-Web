<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位元素居中效果</title>
  <style>
     .father{
       position: relative;
      width:500px;
      height:300px;
      margin:100px auto;
      border:1px solid #000;
    }

    .son{
      position: absolute;
      left:50%;
      top:50%;
      /* 移动的为相对盒子的百分比 */
      /* 方法一：不适用宽高不能整除的 */
      /* margin-left: -100px;
      margin-top: -50px; */
     /* 方法二：直接用百分比位移 */
     transform: translate(-50%,-50%);


      width: 200px;
      height: 100px;
      background-color: pink;
      transition: all 0.5s;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
  
</body>
</html>
