<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 100px;
      background-color: pink;
      animation: change 1s;
      /* 动画效果一刷新立刻就产生了不需要任何的hover */
    }

    /* 1.定义动画，从200变大到600 ，from...to...只能完成两个状态的变化，百分比可实现多个*/
    /* @keyframes change{
        from{
          width: 200px;
        }
        to{
          width: 600px;
        }
       
    } */
     /* 这样还是没有效果，需要给粉盒子添加一个使用动画的效果 */

     /* 2.定义动画：200到500*300到800*500 */
     /* 百分比是指动画时长的占比 */
     @keyframes change {
       0%{
         width: 200px;
       }
       50%{
         width: 500px;
         height: 300px;
       }
       100%{
         width: 800px;
         height: 500px;
       }
       
     }
      
    
  </style>
</head>
<body>
  <div class="box"></div>
  
</body>
</html>
