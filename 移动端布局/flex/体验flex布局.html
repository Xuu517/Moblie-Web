<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      display: flex;
      /* 视觉效果：子级一行排列 */
      /* 水平排列：默认主轴在水平，弹性盒子都是沿着主轴排列 */
      justify-content: space-between;
      /* height: 100px; */
      /* 若把父级高度去掉，子级脱标，则无法撑起父级高度，父级就没有高度 */
      /* flex布局可以实现浮动效果且没有脱标 */
      border: 1px solid #000;
    }

    .box div{
      /* float: left;
      margin: 10px; */
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
</body>
</html>
