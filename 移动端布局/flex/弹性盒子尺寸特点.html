<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      display: flex;
      /* align-items: center; */
      height: 300px;
      margin: auto;
      border: 1px solid #000;
    }

    .box div{
      /* width: 100px; */
      /* height: 100px; */
      background-color: pink;
    }

    .box div:nth-child(2){
      align-self: center;
      /* 因为2这个盒子是center属性所以没有strech拉伸效果，只有内容的高度 */
    }
  </style>
</head>
<body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
</html>
