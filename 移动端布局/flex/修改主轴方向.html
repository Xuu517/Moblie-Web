<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    li{
      list-style: none;
    }

    .box li{
      display: flex;
      /* 主轴默认水平方向 */
      flex-direction: column;
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
    }

    .box img{
      height: 32px;
      width: 32px;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>
        <img src="../img/media.png">
        <span>媒体</span>
      </li>
    </ul>
  </div>
  
</body>
</html>
